<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Java Students Registration Form</h2>
<form action=""method="post">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" name="fname"placeholder="Enter Your First Name">
    <br><br>
    <label for="lname">Last Name:</label>
    <input type="text"id="lname"name="lname">
    <br><br>
    <label for="email">Email</label>
    <input type="email"id="email"name="email">
    <br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob">
    <br><br>
    <label for="pass">Password</label>
    <input type="password"id="pass" name="pass"maxlength="10">
    <br><br>
    <label for="upload">Upload profile photo</label>
    <input type="file"id="upload"name="upload">
    <br><br>
    <label for="fmale">Female</label>
    <input type="radio"id="fmale"name="gender">
    <label for="mal">Male</label>
    <input type="radio"id="mal"name="gender">
    <label for="other">Custom</label>
    <input type="radio"id="other"name="gender">
    <br><br>
    <label for="course">Course Selected</label>
    <select name="course" id="course">
        <option value="js">JavaScript</option>
        <option value="ds">DataScience</option>
        <option value="cs">Cyber Security</option>
        <option value="ml">Machine Learning</option>
        <option value="rb">Robotics</option>
        <option value="other">Other</option>
    </select>
    <br><br>
    <input type="submit"value="Register Here">



</form>
</body>
</html>
